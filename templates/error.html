<!DOCTYPE html>
<html>
<head>
    <title>Error - Tor Messenger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ff0000;
        }
        .container {
            background: #000;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        .error-icon {
            font-size: 80px;
            margin: 20px 0;
        }
        .message {
            background: #330000;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #ff0000;
        }
        .back-link {
            display: inline-block;
            background: #ff0000;
            color: #000;
            text-decoration: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: #cc0000;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Error</h1>
        
        <div class="message">
            <p>{{ERROR_MESSAGE}}</p>
        </div>
        
        <a href="/" class="back-link">← Try Again</a>
    </div>
</body>
</html>
